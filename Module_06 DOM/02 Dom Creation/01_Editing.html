<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM | Chai aur code</title>

</head>
<body style="background-color: black;color: white;">
  <div class="parent">
    <div class="day">Monday</div>
    <div class="day">Tuesday</div>
    <div class="day">Wednesday</div>
    <div class="day">Thursday</div>
  </div>
  <script>
    const parent = document.querySelector(".parent");
    console.log(parent)         // in console it show parent class ant there elemet  
    console.log(parent.children) //in console it show childern node present inside the parent node 

    // parent.children ---> ouput --> HTML Collection --> which is seem like array, so we can applay some operation of array 
    console.log( parent.children[1]) //  <div class="day">Tuesday</div>

    // loop not appley one -> parent <- it is single entity
    // loop can apllay one --> children of parent :: parent.children

    // for(let i=0; i<parent.children.length; i++){
    //   console.log(parent.children[i].innerHTML);
    // }
    parent.children[1].style.color = "orange";

    console.log(parent.firstElementChild); // it give first child of parent --> <div class="day"> Monday</div> 

    console.log(parent.lastElementChild); // it give last child of parent --> <div class="day"> Thursday</div>     




    const dayOne = document.querySelector('.day')
    console.log(dayOne)

    const dayone = document.querySelector('.day');
    console.log(dayone);

    console.log(dayone.parentElement);
    console.log(dayone.nextElementSibling);

  
    console.log("Nodes : ", parent.childNodes); //16:41 node 
    // space is  node in HTML DOM (spac === text) or line break also a node 
    // 
  </script>
</body>
</html>
